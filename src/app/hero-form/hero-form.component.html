<h2>Hero Form</h2>
<form #heroForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" required name="name" formControlName="name">
  </div>
  <div>
    <label for="alterEgo">Alter Ego</label>
    <input type="text" id="alterEgo" required name="alterEgo" formControlName="alterEgo">
  </div>
  <div>
    <label for="power">Hero Power</label>
    <select id="power" formControlName="power" name="power">
      <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
    </select>
  </div>
  <button type="submit">Create</button>
</form>
